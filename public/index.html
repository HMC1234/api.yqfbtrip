<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一起飞API详细测试工具</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✈️ 一起飞API详细测试工具</h1>
            <p>详细展示所有输入参数和输出结果，便于观察数据价值和测试</p>
        </div>

        <div class="content">
            <!-- 左侧：输入参数表单 -->
            <div class="panel panel-left">
                <div class="panel-title">📝 输入参数</div>
                
                <form id="apiForm">
                    <div class="form-group">
                        <label for="apiMethod">选择接口 <span class="field-required">*</span></label>
                        <select id="apiMethod" required>
                            <option value="">-- 请选择接口 --</option>
                            <option value="BizApi.OpenAPI.Shopping.EasyShopping_V2">查询航班 (EasyShopping_V2)</option>
                            <option value="BizApi.OpenAPI.Dest.GetAirportList">获取机场列表</option>
                            <option value="BizApi.AirTickets.Shopping.VerifyPriceServing">验价接口</option>
                            <option value="BizApi.OpenAPI.Easy.AICreateOrder">创建订单</option>
                            <option value="BizApi.OpenAPI.SubmitOrder">提交订单</option>
                            <option value="BizApi.OpenAPI.Shopping.VerifyCabin">验舱并补位</option>
                            <option value="BizApi.OpenAPI.GetOrderList">获取订单列表</option>
                        </select>
                    </div>

                    <div id="interfaceForm"></div>

                    <button type="submit" class="btn" id="submitBtn" disabled>🚀 调用接口</button>
                </form>
            </div>

            <!-- 右侧：输出结果 -->
            <div class="panel panel-right">
                <div class="panel-title">
                    📊 输出结果
                    <span id="statusBadge" class="status-badge" style="display: none;"></span>
                </div>

                <div id="resultArea">
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <div>请选择接口并填写参数，然后点击"调用接口"按钮</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 日期选择器模态框 -->
    <div id="datePickerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>选择日期</h3>
                <button class="modal-close" onclick="closeDatePicker()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="datePickerCalendar"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeDatePicker()">取消</button>
                <button class="btn-primary" onclick="confirmDate()">确定</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
